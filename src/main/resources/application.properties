spring.application.name=wallapop

#IMPORTANTE
#Hay que configurar cual va a ser nuestra BBDD para que Spring pueda trabajar
#sobre ella
spring.datasource.url=jdbc:mysql://localhost:3306/digitalshop
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Para poder ver las SQL que se están ejecutando en consola(?)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#así podremos acceder a las carpetas de archivos y que sean públicas
spring.web.resources.static-locations=file:./uploads,classpath:./static/

#Tamaño máximo por archivo de forma global para toda la App, si se excede salta MaxUploadSizeExceededException
spring.servlet.multipart.max-file-size=10MB
#Tamaño máximo de cada petición (por ejemplo varios archivos en un mismo formulario)
spring.servlet.multipart.max-request-size=50MB